<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Basic Analysis</h1>
        </div>
        <!-- /.col-lg-12 -->
        <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading chart-heading">
                            Salary Eligibility Analysis
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-pie-chart-salary"></div>
                            </div>
                            <div class="form-group">
                                <label>Select Cards</label>
                                    <label ng-repeat="product in productsForSalary">
                                        <input type="checkbox" ng-click="productSelected(product,'productsForSalary')" checked>&nbsp;&nbsp;{{product.cardName}}&nbsp;&nbsp;
                                    </label>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                 <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading chart-heading">
                            Credit Limit Analysis
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="flot-chart">
                                <div class="flot-chart-content" id="flot-pie-chart-income"></div>
                            </div>
                            <div class="form-group">
                                <label>Select Cards</label>
                                    <label ng-repeat="product in productsForCreditLimit">
                                        <input type="checkbox" ng-click="productSelected(product,'productsForCreditLimit')" checked>&nbsp;&nbsp;{{product.cardName}}&nbsp;&nbsp;
                                    </label>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
</div>
